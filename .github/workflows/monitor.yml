name: Monitor and Analyze YouTube

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *' # Every 6 hon:
  push:
    branches:
      - main
  workflow_call: # Can be called by other workflows

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run collector script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/collector.py
        
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/analysis.json
          git commit -m "chore: update analysis data [skip ci]" || echo "No changes to commit"
          git push

  deploy:
    needs: analyze
    uses: ./.github/workflows/deploy.yml # Separate deploy workflow for better readability
